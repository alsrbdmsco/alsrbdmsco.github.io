<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다 | 1nfra</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error-content {
      max-width: 600px;
    }
    .error-code {
      font-family: var(--font-mono);
      font-size: clamp(4rem, 15vw, 10rem);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1;
    }
    .error-title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .error-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .glitch {
      position: relative;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0%, 90%, 100% {
        transform: translate(0);
      }
      92% {
        transform: translate(-2px, 2px);
      }
      94% {
        transform: translate(2px, -2px);
      }
      96% {
        transform: translate(-2px, -2px);
      }
      98% {
        transform: translate(2px, 2px);
      }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas" aria-hidden="true"></canvas>

  <main class="error-page">
    <div class="error-content">
      <div class="error-code glitch">404</div>
      <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
      <p class="error-message">
        요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>
        URL을 다시 확인해주세요.
      </p>
      <div class="error-buttons">
        <a href="/" class="btn btn-primary">
          <span>홈으로 돌아가기</span>
          <i class="btn-icon" aria-hidden="true">→</i>
        </a>
        <a href="/#contact" class="btn btn-secondary">
          <span>문의하기</span>
          <i class="btn-icon" aria-hidden="true">✉</i>
        </a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
